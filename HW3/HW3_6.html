<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW3_6</title>
</head>
<body>
<!--
6 Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
только у вашей горки должно быть 20 рядов, а не 5:
x
xx
xxx
xxxx
xxxxx
-->
<script>
    "use strict";
    //Решение
    for (i = "x"; i.length <= 20; i += "x")
        console.log(i);

</script>
</body>
