<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW1_3</title>
</head>
<body>
<script>
    'use strict';

    /*  1.
        1   10 прибавляем 10, получаем 20.
        2   к 20 присоеднияем текст "10"
        3   записыввем в переменную result1
        4   выводим в консоль командой console.log результат
     */
        let result1 = 10 + 10 + "10";
        console.log(result1);

    /*  2.
        1   число 10 становится текстом и присоеднияется (конкатенируется) к тексту "10"
        2   к получившемуся тексту присоединяем 10, которая становится текстовым значением
        3   записыввем в переменную result2
        4   выводим в консоль командой console.log результат
    */
        let result2 = 10 + "10" + 10;
        console.log(result2);

    /*
        3.
        1   к 10 прибавляем 10, получаем 20
        2   к 20 прибавляем текст "10", который из-за плюса перед ним становится числом
        3   записыввем в переменную result3
        4   выводим в консоль командой console.log результат
    */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

    /*
        4.
        1   10 делим на пустую строку ""
        2   строка из-за минуса перед ней становится числом -0
        3   10 делим на -0, по правилам JS получаем минус-бесконечность
        4   записыввем в переменную result4
        5   выводим в консоль командой console.log результат
    */
    let result4 = 10 / -"";
    console.log(result4);

    /*
        5.
        1   10 делим на положительную строку "2,5"
        2   строка из-за плюса перед ней переходит в число,
            но JS не знает символ "," в числе и делает значение NaN (Не число)
        3   записыввем в переменную result5
        4   выводим в консоль командой console.log результат
    */

    let result5 = 10 / +"2,5";
    console.log(result5);
</script>
</body>
</html>
