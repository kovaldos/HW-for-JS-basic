<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    'use strict';

    /* 3 Вывести в консоль значения выражений и объяснить почему получились такие значения
    используя комментарии к каждому выражению:
    10 + 10 + "10";
    10 + "10" + 10;
    10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
    10 / -"";
    10 / +"2,5"; (да здесь запятая, это не опечатка)

    Объяснения пишите в таком формате:
    1 4 умножаем на 2 получаем 8
    2 3 минус 8 получаем -5
    3 -5 присваиваем в переменную result
    4 с помощью console.log выводим result в консоль
    let result = 3 - 4 * 2;
    console.log(result);*/

    /*  1.
        1   10 прибавляем 10, получаем 20.
        2   к 20 присоеднияем текст "10"
        3   записыввем в переменную
        4   выводим в консоль результат
     */
        let result1 = 10 + 10 + "10";
        console.log(result1);

    /*  2.
        1   10 не явно стновится текстом и присоеднияется к тексту "10"
        2   к получившемуся тексту присоединяем 10, которая не явно становится текстовым значением
        3   записыввем в переменную
        4   выводим в консоль результат
    */
        let result2 = 10 + "10" + 10;
        console.log(result2);

    /*
        3.
        1   к 10 прибавляем 10, получаем 20
        2   к 20 прибавляем текст "10", который из-за плюса перед ним становится числом
        3   записыввем в переменную
        4   выводим в консоль результат
    */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

    /*
        4.
        1   10 делим на пустую строку ""
        2   строка из-за минуса перед ней становится числом -0
        3   10 делим на -0, получаем минус-бесконечность
        4   записыввем в переменную
        5   выводим в консоль результат
    */
    let result4 = 10 / -"";
    console.log(result4);

    /*
        5.
        1   10 делим на положительную строку "2,5"
        2   строка из-за плюса перед ней переходит в число, но JS не знает символ "," в числе и делает значение NaN (Не число)
        3   записыввем в переменную
        4   выводим в консоль результат
    */

    let result5 = 10 / +"2,5";
    console.log(result5);
</script>
