<body>
<!--1
(это задание делайте по желанию) Написать функцию, преобразующую число в объект. Передавая на
вход число в диапазоне [0, 999],
мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
- единицы (в свойстве units)
- десятки (в свойстве tens)
- сотни (в свойстве hundereds)
Например, для числа 45 мы должны получить следующий объект:
{
units: 5, //это единицы
tens: 4, //это десятки
hundreds: 0, //это сотни
}
Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
Вам может пригодиться:

Number.isInteger(value) – функция проверяет, является ли переданное число целым, подробнее здесь
https://mzl.la/2XCVSsx

Math.floor(value) - метод возвращает целое число, которое меньше или равно данному числу (проще
говоря округляет в меньшую сторону), подробнее здесь https://mzl.la/2Qx42SO .

Используйте также остаток от деления на 10, например 123 % 10 будет 3

Вам также может пригодится делить число на 100 и на 10
-->
<script>
    "use strict"
    /**
     * Запрашиваем число
     * @type {number} переводим строку в число унарным плюсом
     */
    let number = +prompt("Введите число от 0 до 999");

    /**
     * Функция проверяет соответствие введенных данных условиям,
     * и если соответствия нет, возвращает пустой объект и "ругается"
     * @param number число, введенное пользователем
     * @returns {{}|{tens: number, hundreds: number, units: number}} при соответствии условиям возвращает
     * число разложенное на сотни, десятки и единицы
     */
    function getDigitAsObject(number) {
        if (number < 0 || number > 999 || !Number.isInteger(number)) {
            console.log("Необходимо ввести целое число от 0 до 999");
            return {};
        }
        return {
            hundreds: Math.floor(number /100),
            tens: Math.floor(number / 10) % 10,
            units: number % 10,
        }
    }
    console.log(getDigitAsObject(number));
</script>
