<body>
<script>
    "use strict"
    let a = 2;
    let x = 1 + (a *= 2); // *= оператор присвоения с умножением, т.е. a умножаем на правый операнд и записываем в a
    /*
    Сначала a равно 2
    Затем переменной x присваиваем результат вычисления:
    в скобках приоритетное вычисление дает результат, равный 4.
    Затем складываются 4 и 1, результат 5 присваиваем в x
    Итог работы кода: a = 4; x = 5
     */
</script>

</body>
</html>
