    d = b++;

    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2
    /* Первая строка - построчный код с объявлением через запятую переменных, первым двум из которых присвоено одинаковое значение 1
    В след строке переменной с присваивается значение переменной a, к которой префиксным инкрементом добавляется единица,
    т.е. принимает значение 2
    Поскольку цикла нет, то на экран выводится результат вычисления, записанный в переменную с
     */

    //пример 2
    d = b++;
    alert(d); //ответ: 1
    /*
    Выше объявлена переменная b со значением 1.
    d принимает сначала значение переменной b, поскольку инкремент у b постфиксный.
    На экран выводится 1, записанная в d
     */

    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5
    /*
    Выше а приняла значение 2
    Повторное обращение к переменной а добавляет к ней префиксным инкрементом единицу
    а принимает значение 3 и прибавляется к 2
    Результат 5 записывается в переменную с и выводится на экран
     */

    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3
    /*
    В данном примере к переменной b обращаемся повторно, а она, благодаря постфиксному инкременту из кода выше, уже имеет значение 2
    2 + 2 получаем 4, записываем в d и выводим на экран.
    При этом b уже имеет значение 3 (постфиксный инкремент), а переменная a, при повторном к ней обращении, получит значение 3 (префиксный инкремент)
    Далее на экран командами alert выводятся их текущие значения 3 и 3 соответственно
     */

</script>
