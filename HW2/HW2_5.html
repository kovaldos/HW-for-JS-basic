<!DOCTYPE html>

<body>
<script>
    "use strict";
    /*
    Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от
переданного значения операции (использовать switch) выполнить одну из арифметических
операций
(использовать функции из задания 4) и вернуть полученное значение.
     */

    // беру функции из предыдущего задания
    function addition(a, b) {
        return (a + b);
    }

    function subtraction(a, b) {
        return (a - b);
    }

    function multiplication(a, b) {
        return (a * b);
    }

    function division(a, b) {
        return (a / b);
    }
    /* объявляю новую функцию с тремя параметрами,
    которая будет принимать числа в первых двух параметрах, а в третьем - строку операции,
    и возвращать соответсвующее значение
    */
    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case "+":
                return addition(arg1, arg2);
            case "-":
                return subtraction(arg1, arg2);
            case "*":
                return multiplication(arg1, arg2);
            case "/":
                return division(arg1, arg2);
        }
    }
    //выводим в консоль результаты работы функции с произвольными числами и разными операциями
    console.log(mathOperation(10, 5, "/"));
    console.log(mathOperation(10, 5, "*"));
    console.log(mathOperation(10, 5, "+"));
    console.log(mathOperation(10, 5, "-"));
</script>
</body>
</html>
