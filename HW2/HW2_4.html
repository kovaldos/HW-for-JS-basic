<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW2_4</title>
</head>
<body>
<script>
    "use strict";
    /*Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
    параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
    и возвращать результат.
        Обязательно использовать оператор return.
     */

    // объявление функции сложения двух чисел
    function addition(a, b) {
        return (a + b);
    }
    // объявление функции вычитания двух чисел
    function subtraction(a, b) {
        return (a - b);
    }
    // объявление функции умножения двух чисел
    function multiplication(a, b) {
        return (a * b);
    }
    // объявление функции деления двух чисел
    function division(a, b) {
        return (a / b);
    }

    //Вывод в консоль результатов работы каждой функции с произвольными параметрами
    console.log(addition(5, 7));
    console.log(subtraction(50, 49));
    console.log(multiplication(3, 2));
    console.log(division(6, 3));

</script>
</body>
</html>
