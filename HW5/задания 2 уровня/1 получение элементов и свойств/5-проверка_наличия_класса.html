<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product hidden"></div>

    <!-- Задание.
    1. Вам нужно получить этот div.
    2. Затем обратитесь к списку классов и с помощью метода contains()
    проверьте есть ли класс hidden у этого тега.
     -->

    <script>
        "use strict";

        //Решение

        let box = document.querySelector('div');
        let classes = box.classList;
        console.log(classes.contains('hidden'));

        //или

        console.log(box.classList.contains('hidden'));


    </script>
</body>
</html>
